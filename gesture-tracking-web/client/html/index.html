<head>
	<title>Gesture Tracking</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body>
	<ul id="modes">
		<li class="mode">
			{{> introduction}}
		</li>
		<li class="mode off">			
			{{> gesture-capture}}
		</li>
		<li class="mode off">
			{{> gesture-results}}
		</li>
		<li class="mode off">
			{{> gesture-analysis}}
		</li>
	</ul>
</body>

<template name="gesture-capture">
	<a href="" class="tab">
		<h1>Capture</h1>
	</a>
	<article id="gesture-capture" class="content section section--capture">
		<div class="video-container column column--two">
			
		</div>
		<div class="controls column">
			<h2>Capture New</h2>
			<a class="has-loader toggle toggle-capture">Capture</a>
			<a class="toggle toggle-markers">Show Markers</a>
			<h2>Previous Sessions</h2>
			<ul class="previous">
				{{> existing-results}}
			</ul>
			<div class="debug-container">
				
			</div>
		</div>
	</article>
</template>

<template name="existing-results">
	{{#each results}}
		<li><a href="#result-{{this._id}}" class="result-id">{{ this.startTime }}</a></li>
	{{/each}}
</template>

<template name="gesture-results">
	<a href="" class="tab">
		<h1>Results</h1>
	</a>
	<article id="gesture-results" class="content section section--results">
		{{> gesture-results--list}}
	</article>
</template>

<template name="gesture-results--list">
	<header class="gesture-results--header info-page--header">
		<h1>{{ title.timestamp }} / {{ title.humanTime }}</h1>
		<a class="toggle toggle-render has-loader">Render Results</a>
	</header>
	<ul class="gesture-results--list">
		{{#each rows }}
			<li class="gesture-results--snapshot-item">
				<header class="meta">
					<ul>
						<li>{{ this.timestamp }} / {{ this.humanTime }}</li>
					</ul>
				</header>
				<div class="data unprocessed">
					<ul>
						<li class="left1 dynamic has-loader">
							<img src="{{ this.left1 }}" alt="" width="320" height="240">
						</li>
						<li class="right1 dynamic has-loader">
							<img src="{{ this.right1 }}" alt="" width="320" height="240">
						</li>
						<li class="left2 dynamic has-loader">
							<img src="{{ this.left2 }}" alt="" width="320" height="240">
						</li>
						<li class="right2 dynamic has-loader">
							<img src="{{ this.right2 }}" alt="" width="320" height="240">
						</li>
						<li class="snapshotImage static">
							<img src="{{ this.snapshot }}" alt="" width="320" height="240">
						</li>
					</ul>
				</div>
			</li>
		{{/each}}
	</ul>
</template>

<template name="gesture-analysis">
	<a href="" class="tab">
		<h1>Analysis</h1>	
	</a>
	<article id="gesture-analysis" class="content section section--analysis">
		<header class="gesture-analysis--header info-page--header">
			<h1>{{ title.timestamp }} / {{ title.humanTime }}</h1>
			<a class="toggle toggle-analysis has-loader">Render Analysis</a>
		</header>
		{{> gesture-analysis--list}}
	</article>
</template>

<template name="gesture-analysis--list">
	<ul class="gesture-analysis--list">
		<li class="gesture-analysis--graph-container position-graph">
			<header class="data">
				<h1>Positions</h1>
				<a class="toggle toggle-right2 on" href=".right2">Right 2</a>
				<a class="toggle toggle-left2 on" href=".left2">Left 2</a>
				<a class="toggle toggle-right1 on" href=".right1">Right 1</a>
				<a class="toggle toggle-left1 on" href=".left1">Left 1</a>
			</header>
			<section class="graph position-graph">
				{{#constant}}
					<!-- D3 stuff goes here -->
				{{/constant}}
			</section>
		</li>
		<li class="gesture-analysis--graph-container speed-graph">
			<header class="data">
				<h1>Movement Speed</h1>
			</header>
			<section class="graph speed-graph">
				{{#constant}}
					<!-- D3 stuff goes here -->
				{{/constant}}
			</section>
		</li>
		<li class="gesture-analysis--graph-container distance-graph">
			<header class="data">
				<h1>Movement Distance</h1>
			</header>
			<section class="graph distance-graph">
				{{#constant}}
					<!-- D3 stuff goes here -->
				{{/constant}}
			</section>
		</li>
	</ul>
</template>
